---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: manager-role
rules:
- apiGroups:
  - app.anirudh.io
  resources:
  - recontests
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - app.anirudh.io
  resources:
  - recontests/finalizers
  verbs:
  - update
- apiGroups:
  - app.anirudh.io
  resources:
  - recontests/status
  verbs:
  - get
  - patch
  - update
